<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.typekit.net/ncy1oep.css%22%3E">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="scss/styles.css">
</head>

<body>

    <div class="[ navigation ]" id="myNavigation">
        <span onclick="document.getElementById('myNavigation').style.display='none'" class=" [ closeNav ] " title="Close Navigation">&times;</span>

        <ul class="[ navigation-ul ]" id="navigationUl">
            <li class="[ navigation-li ]"><a href="movies.html">Movies</a></li>
            <li class="[ navigation-li ]"><a href="music.html">Music</a></li>
            <li class="[ navigation-li ]"><a href="events.html">Events</a></li>
        </ul>

        <ul class="[ navigation-ul ]">
            <li class="[ navigation-li ]">
                <button class="[ navigation-li-btn ]" onclick="document.getElementById('loginModal').style.display='block'" id="loginBtn">Login </button>
            </li>
            <li class="[ navigation-li ]">
                <button onclick="removeToken()" class="[ navigation-li-btn ]" id="logoutBtn">Logout </button>
            </li>
        </ul>

    </div>

    <!-- The Modal -->
    <div id="loginModal" class=" [ modal ] ">

        <!-- Modal Content -->
        <div class=" [ modal--content animate ] ">

            <span onclick="document.getElementById('loginModal').style.display='none'" class=" [ close ] " title="Close Modal">&times;</span>

            <div class="[ containerLogin login ]">
                <div class=" [ login--header ] ">
                    <h2 class=" [ login--header__text ] ">LOGIN</h2>
                </div>
                <div class="[ login--label ]">
                    <input type="text" class=" [ login--label__input ] " placeholder="Enter Email" name="uname" id="enterEmail" required>
                </div>
                <div class="[ login--label ]">
                    <input type="password" class=" [ login--label__input ] " placeholder="Enter Password" name="psw" id="enterPassword" required>
                </div>

                <p class="[ animated bounce ]" id="wrongUsr">Wrong username or password</p>

                <div class="[ login--btn ]">
                    <button onclick="onBtnClick()" class=" [ login--btn__text ] " id="loginBtn" class="[ navigation-li-btn ]" onclick="document.getElementById('id01').style.display='block'">Login</button>
                </div>
                <br>
                <div class="[ login--pswrd ]">
                    <span class="[ login--pswrd__text ]"> <a href="#" id="forgotPassword">Forgot password?</a></span>
                </div>
            </div>

        </div>
    </div>

    <div class="[ header ]" id="mainContent">
        <i class="fas fa-bars header-button" onclick="document.getElementById('myNavigation').style.display='block'"></i>  
        <!--<button class="header-button" onclick="document.getElementById('myNavigation').style.display='block'">&#9776</button>-->
        <h1 id="header-welcome" class=" [ help ] "></h1>
        <h1 class="[ header-text ]"> Welcome to your <br>localized <br>entrtainenthub!</h1>
        <button class="[ header-button-login ]" id="signUp">Login</button>
        <img class="[ header-img ]" src="img/header-img.jpg" alt="">
    </div>


    <script>
        // Get the modal
        var modal = document.getElementById('loginModal');

        // When the user clicks anywhere outside of the modal, close it

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }


    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/34ea11c00a.js" crossorigin="anonymous" SameSite=None></script>
    <script src="js/login.js"></script>
</body>

</html>
